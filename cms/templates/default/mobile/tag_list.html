{template "mobile","header"}
<link href="{MOBILE_CSS_PATH}default/css/mobile-category.css" rel="stylesheet" type="text/css" />
<!--主要内容-->
<div id="main">
	<div class="news-list">
		<ul>
			{loop $datas $r}
			<li>
				<span class="date">[{date('m-d',$r['inputtime'])}]</span>
				<a href="{show_url($r['url'], $r['catid'])}">
					<span class="title_color"{title_style($r['style'])}>{$r['title']}</span>
				</a>
			</li>
			{/loop}
		</ul>
	</div>
	<div id="page">{$mobilepages}</div>
</div>
{template "mobile","footer"}
